function url_for(s) {
	return url.format({
		pathname: path.join(__dirname, s),
		protocol: "file:",
		slashes: true
	});
}

var current_page;
function set_page(page_name, callback) {
	current_page = page_name;
	var u = url_for(page_name);
	console.log("Switching to: " + u);
	$("body").load(u, callback);
}

$(document).ready(function() {
	set_page("login.html");
});
